<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <!-- Sessão das classes para criar -->
            <h1 class="title">Conversor de moedas</h1>
            <!-- class dos botões das moedas: btn -->
            <div class="currency-btn">
                <button class="btn" name="euro" data-valor="0.159">Euro</button>
                <button class="btn active" name="dolar" data-valor="0.185">Dolar</button>
                <button class="btn" name="libra" data-valor="0.139">Libra</button>
            </div>
            <!-- class do input: input-valor -->
            <input type="text" class="input-valor">
            
            <!-- class dos botões de converter: converter-btn -->
            <button class="converter-btn">Converter</button>
            <!-- class do display da box que contém o valor: display-valor -->
            <h1 class="display-title">Valor convertido</h1>
            <h2 class="display-valor">00</h2>  
        </div>   
    </section>
    <script src="scripts.js"></script>
</body>
</html>
